<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./app/scss/style.scss" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="module" src="./app/js/app.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <p class="advice-id">Advice #<span class="id-number">117</span></p>
        <h1 class="advice-text"><q class="quotes"><span class="text">It is easy to sit up and take notice, what's
              difficult is getting up and taking
              action.</span></q></h1>
        <picture class="pattern">
          <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 900px)">
          <img src="images/pattern-divider-mobile.svg" alt="Divider pattern">
        </picture>
        <button class="dice-btn">
          <img src="images/icon-dice.svg" alt="Dice icon">
        </button>
      </div>
    </div>
  </main>

</body>

</html>
