<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./index.de300332.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.30e62e77.png"
    />
    <script type="module" src="./index.7954d692.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <p class="advice-id">Advice #<span class="id-number">117</span></p>
          <h1 class="advice-text">
            <q class="quotes"
              ><span class="text"
                >It is easy to sit up and take notice, what's difficult is
                getting up and taking action.</span
              ></q

          </h1>
          <picture class="pattern">
            <source
              srcset="./pattern-divider-desktop.cc02f3b6.svg"
              media="(min-width: 900px)"
            />
            <img
              src="./pattern-divider-mobile.7fb4141f.svg"
              alt="Divider pattern"
            />
          </picture>
          <button class="dice-btn">
            <img src="./icon-dice.294ce7d8.svg" alt="Dice icon" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
